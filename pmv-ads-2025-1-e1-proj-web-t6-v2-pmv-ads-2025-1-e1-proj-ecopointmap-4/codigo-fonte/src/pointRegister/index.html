  <section class="servicos-home corpo">
    <h1 class="titulo">Cadastro de ponto de reciclagem</h1>

    <div class="form-container">
      <form id="form" name="form">
        <div class="form-item">
          <label for="name">Nome do ponto *</label>

          <input
            id="name"
            name="name"
            type="text"
            placeholder="Escreva o nome do ponto"
            minlength="5"
          />
        </div>

        <div class="form-item">
          <label for="address">Endereço *</label>

          <input
            id="address"
            name="address"
            type="text"
            placeholder="Escreva o endereço do ponto"
            minlength="10"
          />
        </div>

        <div class="form-item">
          <label for="type">Tipo de material *</label>

          <select id="type" name="type">
            <option value="">Selecione o tipo do material</option>

            <option value="paper">Papel</option>

            <option value="plastic">Plástico</option>

            <option value="glass">Vidro</option>

            <option value="metal">Metal</option>

            <option value="electronic">Eletrônico</option>

            <option value="battery">Bateria</option>
          </select>
        </div>

        <div class="form-item">
          <label for="mapEmbed">Link do Mapa (Embed)</label>
          <input
            id="mapEmbed"
            name="mapEmbed"
            type="text"
            placeholder="Cole o código iframe do Google Maps ou apenas o link src"
          />
          <small class="hint">Cole todo o iframe ou apenas o link dentro do src="..."</small>

          <div id="mapPreview"></div>
        </div>

        <div class="form-item">
          <label for="openingHours">Horário de funcionamento</label>
          <input
            id="openingHours"
            name="openingHours"
            type="text"
            placeholder="Ex: Seg-Sex 08:00 às 18:00"
            minlength="5"
          />
        </div>

        <div class="form-item">
          <label for="phone">Contato (telefone)</label>
          <input
            id="phone"
            name="phone"
            type="tel"
            placeholder="Ex: (99) 99999-9999"
          />
        </div>

        <div class="form-item">
          <label for="imageUrl">Link da imagem</label>
          <input
            id="imageUrl"
            name="imageUrl"
            type="text"
            placeholder="Cole o link da imagem"
          />
        </div>

        <button type="submit">Cadastrar ponto</button>
      </form>
    </div>
  </section>
